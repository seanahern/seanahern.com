  <title>
    Sean Ahern — Contact
  </title>

<body>

  <section class="nav">
    <div class="container">
      <div class="it-me animated fadeIn">
        <a href="/">Sean Ahern</a>
      </div>
      <nav>
        <a href="mailto:sean@seanahern.com" class="animated fadeIn">Contact</a>
      </nav>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="form-container">
        <p class="contact-summary">Looking forward to hearing from you.</p>
        <form name="contact" method="POST" action="/contact/ok" netlify>
          <p>
            <label>Your Name</label>
            <input type="text" name="name" />
          </p>
          <p>
            <label>Your Email</label> 
            <input type="email" name="email" />
          </p>
          <p>
            <label>Message:</label>
            <textarea name="message"></textarea>
          </p>
          <p>
            <button type="submit" class="button">Send</button>
          </p>
        </form>
      </div>
    </div>
  </section>
